<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Re-create exercise</title>
</head>

<body>
    <nav></nav>

    <main>
        <div id="stock">
            <img src="bike_imgs/bike_imgs/logo.png">
        </div>

        <div id="brands">
            <span class="brands">Brands we carry -</span>
            <span class="brands"> Linus /</span>
            <span class="brands"> Brompton /</span>
            <span class="brands"> Christiania /</span>
            <span class="brands"> State</span>
        </div>

        <div id="bike_list">

            <template id="bike_template">

                <article class="bike_template">

                    <div class="bike_details">
                        <img src="" class="bike_picture">
                        <h4 class="brand"></h4>
                        <h3 class="model"></h3>
                        <div class="price_container">
                            <span>Price - </span><span class="price"></span>
                        </div>
                        <div class="colors_container">
                            <p>Colours - </p>
                            <div class="color1"></div>
                            <div class="color2"></div>
                            <div class="color3"></div>
                            <div class="color4"></div>
                            <div class="color5"></div>
                        </div>
                        <div class="availability_container">
                            <span>In stock - </span><span class="availability"></span>
                        </div>
                    </div>
    
                    <button>full specs</button>
    
                </article>

            </template>

        </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
